<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {{ .Title }} </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ hugo.Generator }}
    {{"<!-- Fonts -->" | safeHTML }}
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" href="{{ `css/bootstrap.min.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/themefisher-fonts.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/font-awesome.min.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/owl.carousel.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/animate.css` | absURL }}">
    <link rel="stylesheet" href="{{ `css/style.css` | absURL }}">
    {{"<!-- Responsive Stylesheet -->" | safeHTML }}
    <link rel="stylesheet" href="{{ `css/responsive.css` | absURL }}">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {{ $.Site.Params.customHead | safeHTML }}
</head>

<body id="body">
